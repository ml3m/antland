<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ant Colony Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <div id="simulation-container">
        <div id="canvas-container"></div>
        <div id="controls">
            <h2>Simulation Controls</h2>
            
            <div class="control-group">
                <label for="ant-count">Ant Count: <span id="ant-count-value">100</span></label>
                <input type="range" id="ant-count" min="10" max="500" value="100">
            </div>
            
            <div class="control-group">
                <label for="evaporation-rate">Pheromone Evaporation: <span id="evaporation-rate-value">0.01</span></label>
                <input type="range" id="evaporation-rate" min="0.001" max="0.1" step="0.001" value="0.01">
            </div>
            
            <div class="control-group">
                <label for="diffusion-rate">Pheromone Diffusion: <span id="diffusion-rate-value">0.2</span></label>
                <input type="range" id="diffusion-rate" min="0" max="1" step="0.01" value="0.2">
            </div>
            
            <div class="control-group">
                <label for="pheromone-strength">Pheromone Strength: <span id="pheromone-strength-value">1.0</span></label>
                <input type="range" id="pheromone-strength" min="0.1" max="5.0" step="0.1" value="1.0">
            </div>
            
            <div class="control-group">
                <label for="random-factor">Random Movement Factor: <span id="random-factor-value">0.3</span></label>
                <input type="range" id="random-factor" min="0" max="1" step="0.01" value="0.3">
            </div>
            
            <div class="control-group">
                <label for="food-amount">Food Sources: <span id="food-amount-value">3</span></label>
                <input type="range" id="food-amount" min="1" max="10" step="1" value="3">
            </div>
            
            <div class="control-group buttons">
                <button id="reset-btn">Reset Simulation</button>
                <button id="toggle-trails">Toggle Trails</button>
            </div>
        </div>
    </div>
</body>
</html>
